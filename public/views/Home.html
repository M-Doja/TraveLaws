<div ng-controller="HomeController as vm">
	<h1>{{vm.title}}</h1>
	<h4>{{vm.head}}</h4>

<!--
What will this app do:

1. Select a U.S. State
2. Select a law category for that state.
3. User then linked to proper state website

What will app use:
U.S. States as links
-->
<div class="well container">
	<div class="">
		<div class="">
			<div ng-repeat='s in vm.States'>
				<a href="#">{{s.state}}</a>
				<div ng-repeat ='c in s'>{{c.state}}</div>
			</div>
		</div>
	</div>
</div>


</div>
