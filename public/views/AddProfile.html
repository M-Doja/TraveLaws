<div ng-controller='AddProfileController as vm'>
  <h1 style="text-align:center">Add A Profile</h1>
  <form  style="text-align:center">
    <md-input-container>
      <label>User Name</label>
      <input ng-model="vm.profile.name">
    </md-input-container>
    <md-input-container>
    <label>Photo Url</label>
    <input ng-model="nav.user.photo">
  </md-input-container>
  <md-input-container>
    <label>Bio</label>
    <input ng-model="nav.user.bio">
  </md-input-container>
  <md-input-container>
    <label>Location</label>
    <input ng-model="nav.user.location">
  </md-input-container>
  <md-input-container>
    <label>States Visted</label>
    <input ng-model="nav.user.statevisit">
  </md-input-container>  
  <md-button ng-click='vm.addProfile()' class="md-warn">Register</md-button>
</form>
</div>
